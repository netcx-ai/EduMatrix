{extend name="common/base" /}

{block name="content"}
<div class="layui-card">
    <div class="layui-card-header">
        <div class="layui-row">
            <div class="layui-col-md6">
                <span class="layui-breadcrumb">
                    <a href="/admin/index/index">首页</a>
                    <a><cite>管理员管理</cite></a>
                </span>
            </div>
            <div class="layui-col-md6 text-right">
                <button class="layui-btn layui-btn-normal" id="addAdminBtn">
                    <i class="layui-icon">&#xe654;</i> 添加管理员
                </button>
            </div>
        </div>
    </div>
    <div class="layui-card-body">
        <!-- 搜索栏 -->
        <div class="layui-form layui-form-pane" style="margin-bottom: 15px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键词</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" placeholder="用户名/姓名/手机/邮箱" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status">
                            <option value="">全部</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="search">
                        <i class="layui-icon">&#xe615;</i> 搜索
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <table id="adminTable" lay-filter="adminTable"></table>
    </div>
</div>

<!-- 操作按钮模板 -->
<script type="text/html" id="operationBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    {{# if(d.status == 1) { }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="disable">禁用</a>
    {{# } else { }}
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="enable">启用</a>
    {{# } }}
    {{# if(d.username != 'admin') { }}
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    {{# } }}
</script>

<!-- 状态模板 -->
<script type="text/html" id="statusTpl">
    {{# if(d.status == 1) { }}
    <span class="layui-badge layui-bg-green">启用</span>
    {{# } else { }}
    <span class="layui-badge">禁用</span>
    {{# } }}
</script>

<!-- 角色模板 -->
<script type="text/html" id="roleTpl">
    {{# if(d.roles && d.roles.length > 0) { }}
        {{# layui.each(d.roles, function(index, item) { }}
            <span class="layui-badge layui-bg-blue">{{ item.name }}</span>
        {{# }); }}
    {{# } else { }}
        <span class="layui-badge layui-bg-gray">无角色</span>
    {{# } }}
</script>
{/block}

{block name="script"}
<script>
layui.use(['table', 'form', 'layer'], function(){
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    
    // 渲染表格
    var tableIns = table.render({
        elem: '#adminTable',
        url: '/admin/admin/index',
        page: true,
        cols: [[
            {field: 'id', title: 'ID', width: 80, sort: true},
            {field: 'username', title: '用户名'},
            {field: 'real_name', title: '真实姓名'},
            {field: 'phone', title: '手机号'},
            {field: 'email', title: '邮箱'},
            {field: 'roles', title: '角色', templet: '#roleTpl'},
            {field: 'status', title: '状态',  templet: '#statusTpl'},
            {field: 'last_login_time', title: '最后登录时间'},
            {field: 'last_login_ip', title: '最后登录IP'},
            {field: 'create_time', title: '创建时间'},
            {title: '操作', toolbar: '#operationBar', fixed: 'right'}
        ]],
        limits: [10, 20, 50, 100],
        limit: 10
    });
    
    // 搜索
    form.on('submit(search)', function(data){
        tableIns.reload({
            where: data.field,
            page: {curr: 1}
        });
        return false;
    });
    
    // 监听工具条
    table.on('tool(adminTable)', function(obj){
        var data = obj.data;
        if(obj.event === 'edit'){
            layer.open({
                type: 2,
                title: '编辑管理员',
                shadeClose: true,
                shade: 0.8,
                area: ['800px', '600px'],
                content: '/admin/admin/edit?id=' + data.id
            });
        } else if(obj.event === 'del'){
            layer.confirm('确定删除此管理员？', function(index){
                $.post('/admin/admin/delete', {id: data.id}, function(res){
                    if(res.code == 0){
                        layer.msg(res.msg, {icon: 1});
                        tableIns.reload();
                    }else{
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        } else if(obj.event === 'disable'){
            layer.confirm('确定禁用此管理员？', function(index){
                $.post('/admin/admin/changeStatus', {id: data.id, status: 0}, function(res){
                    if(res.code == 0){
                        layer.msg(res.msg, {icon: 1});
                        tableIns.reload();
                    }else{
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        } else if(obj.event === 'enable'){
            layer.confirm('确定启用此管理员？', function(index){
                $.post('/admin/admin/changeStatus', {id: data.id, status: 1}, function(res){
                    if(res.code == 0){
                        layer.msg(res.msg, {icon: 1});
                        tableIns.reload();
                    }else{
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        }
    });
    
    // 添加管理员按钮点击事件
    $('#addAdminBtn').click(function(){
        layer.open({
            type: 2,
            title: '添加管理员',
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '600px'],
            content: '/admin/admin/add'
        });
    });
});
</script>
{/block}
