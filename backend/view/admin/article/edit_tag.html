<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑文章标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        body { padding: 15px; background-color: #f2f2f2; }
        .layui-card { margin: 0; }
        .layui-form-label { width: 100px; }
        .layui-input-block { margin-left: 130px; }
    </style>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>编辑文章标签</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="editTagForm">
                <input type="hidden" name="id" value="{$tag.id}">
                
                <div class="layui-form-item">
                    <label class="layui-form-label">标签名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="{$tag.name}" placeholder="请输入标签名称" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="请输入标签描述" class="layui-textarea">{$tag.description}</textarea>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">颜色</label>
                    <div class="layui-input-block">
                        <input type="color" name="color" value="{$tag.color}" class="layui-input" style="width: 100px;">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="sort" value="{$tag.sort}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" {if condition="$tag.status eq 1"}checked{/if}>
                        <input type="radio" name="status" value="0" title="禁用" {if condition="$tag.status eq 0"}checked{/if}>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="editTag">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/admin/js/jquery-3.7.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        
        // 监听提交
        form.on('submit(editTag)', function(data){
            $.post('/admin/article/editTag', data.field, function(res){
                if(res.code === 0){
                    layer.msg('更新成功', {icon: 1}, function(){
                        // 刷新父页面表格
                        parent.layui.table.reload('tagTable');
                        // 关闭弹窗
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(res.msg || '更新失败', {icon: 2});
                }
            });
            return false;
        });
    });
    </script>
</body>
</html>
