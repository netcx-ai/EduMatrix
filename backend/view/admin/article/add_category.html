<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加文章分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        body { padding: 15px; background-color: #f2f2f2; }
        .layui-card { margin: 0; }
        .layui-form-label { width: 100px; }
        .layui-input-block { margin-left: 130px; }
    </style>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>添加文章分类</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="addCategoryForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">分类代码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" placeholder="请输入分类代码" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">父分类</label>
                    <div class="layui-input-block">
                        <select name="parent_id" lay-verify="">
                            <option value="0">顶级分类</option>
                            {volist name="categories" id="category"}
                            <option value="{$category.id}">{$category.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="请输入分类描述" class="layui-textarea"></textarea>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">图标</label>
                    <div class="layui-input-block">
                        <input type="text" name="icon" placeholder="请输入图标类名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="sort" value="0" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" checked>
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="addCategory">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/admin/js/jquery-3.7.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        
        // 监听提交
        form.on('submit(addCategory)', function(data){
            $.post('/admin/article/addCategory', data.field, function(res){
                if(res.code === 0){
                    layer.msg('添加成功', {icon: 1}, function(){
                        // 刷新父页面表格
                        parent.layui.table.reload('categoryTable');
                        // 关闭弹窗
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(res.msg || '添加失败', {icon: 2});
                }
            });
            return false;
        });
    });
    </script>
</body>
</html>
