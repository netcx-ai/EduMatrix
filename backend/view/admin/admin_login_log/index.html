{extend name="common/base" /}

{block name="content"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">管理员登录日志</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="search-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">管理员</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" placeholder="用户名/姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">管理员</label>
                        <div class="layui-input-inline">
                            <select name="admin_id">
                                <option value="">全部</option>
                                {volist name="admins" id="admin"}
                                <option value="{$admin.id}">{$admin.real_name} ({$admin.username})</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="start_time" class="layui-input" id="start-time" placeholder="选择开始时间">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="end_time" class="layui-input" id="end-time" placeholder="选择结束时间">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="search">
                            <i class="layui-icon layui-icon-search"></i> 搜索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" id="export-btn">
                    <i class="layui-icon layui-icon-export"></i> 导出
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" id="clean-btn">
                    <i class="layui-icon layui-icon-delete"></i> 清理日志
                </button>
            </div>
            
            <table id="log-table" lay-filter="log-table"></table>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
layui.use(['table', 'form', 'laydate', 'layer'], function(){
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var layer = layui.layer;
    
    // 日期选择器
    laydate.render({
        elem: '#start-time',
        type: 'date'
    });
    
    laydate.render({
        elem: '#end-time',
        type: 'date'
    });
    
    // 表格实例
    table.render({
        elem: '#log-table',
        url: '/admin/login_log/index',
        page: true,
        cols: [[
            {field: 'id', title: 'ID', width: 80, sort: true},
            {field: 'admin_name', title: '管理员姓名'},
            {field: 'admin_username', title: '用户名'},
            {field: 'action', title: '操作'},
            {field: 'module', title: '模块'},
            {field: 'content', title: '内容'},
            {field: 'ip', title: 'IP地址'},
            {field: 'user_agent', title: '用户代理'},
            {field: 'create_time', title: '登录时间',sort: true}
        ]],
        limits: [15, 30, 50, 100],
        limit: 15
    });
    
    // 搜索
    form.on('submit(search)', function(data){
        table.reload('log-table', {
            where: data.field,
            page: {curr: 1}
        });
        return false;
    });
    
    // 导出
    $('#export-btn').on('click', function(){
        var queryParams = form.val('search-form');
        var url = '/admin/export_login_log?' + $.param(queryParams);
        window.location.href = url;
    });
    
    // 清理日志
    $('#clean-btn').on('click', function(){
        layer.confirm('确定要清理30天前的登录日志吗？', {icon: 3, title:'提示'}, function(index){
            $.post('/admin/clean_login_log', {days: 30}, function(res){
                if(res.code === 0){
                    layer.msg(res.msg, {icon: 1});
                    table.reload('log-table');
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
            layer.close(index);
        });
    });
});
</script>
{/block}
