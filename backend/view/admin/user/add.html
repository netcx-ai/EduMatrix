<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加用户</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <style>
        body { padding: 20px; background-color: #f2f2f2; }
        .layui-card { margin: 0; }
        .layui-form-label { width: 100px; }
        .layui-input-block { margin-left: 130px; }
    </style>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <h3>添加用户</h3>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" action="/admin/user/add" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="real_name" required lay-verify="required" placeholder="请输入真实姓名" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" lay-verify="email" placeholder="请输入邮箱" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">头像</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="uploadAvatar">上传头像</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="previewAvatar" style="max-width: 100px;">
                                <input type="hidden" name="avatar" id="inputAvatar">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" checked>
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../static/admin/js/jquery-3.7.1.min.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <script>
    layui.use(['form', 'upload', 'layer'], function(){
        var form = layui.form;
        var upload = layui.upload;
        var layer = layui.layer;
        
        // 表单提交
        form.on('submit(addUser)', function(data){
            $.post(data.form.action, data.field, function(res){
                if(res.code == 0){
                    layer.msg(res.msg, {icon: 1}, function(){
                        // 刷新父页面表格
                        if(parent.layui.table){
                            parent.layui.table.reload('userTable');
                        }
                        // 关闭弹窗
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else{
                    layer.msg(res.msg, {icon: 2});
                }
            });
            return false;
        });
        
        // 头像上传
        upload.render({
            elem: '#uploadAvatar',
            url: '/admin/upload/image',
            done: function(res){
                if(res.code == 1){
                    $('#previewAvatar').attr('src', res.data.url);
                    $('#inputAvatar').val(res.data.url);
                    layer.msg('上传成功', {icon: 1});
                }else{
                    layer.msg(res.msg, {icon: 2});
                }
            }
        });
    });
    </script>
</body>
</html>
