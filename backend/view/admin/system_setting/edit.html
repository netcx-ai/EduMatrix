<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
  <style>
    body { 
      padding: 0; 
      margin: 0; 
      background: #f2f2f2; 
      height: 100vh;
      overflow: hidden;
    }
    .layui-form { 
      background: #fff; 
      margin: 0; 
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .layui-form-item { 
      margin-bottom: 15px; 
    }
    .layui-form-label { 
      width: 80px; 
      padding: 9px 5px 9px 0; 
    }
    .layui-input-block { 
      margin-left: 100px; 
      min-width: 300px; 
    }
    .form-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .form-footer {
      padding: 15px 20px;
      border-top: 1px solid #e6e6e6;
      background: #fafafa;
    }
    @media (max-width: 500px) {
      .layui-input-block { margin-left: 0; min-width: 0; }
      .layui-form-label { width: 100%; text-align: left; }
    }
  </style>
</head>
<body>
  <!-- 编辑系统设置页 -->
  <div class="layui-form">
    <div class="form-content">
      <div class="layui-form-item">
        <label class="layui-form-label">配置名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" value="{$setting.name}" placeholder="请输入配置名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">配置键</label>
        <div class="layui-input-block">
          <input type="text" name="key" value="{$setting.key}" placeholder="请输入配置键" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">配置值</label>
        <div class="layui-input-block">
          <textarea name="value" placeholder="请输入配置值" class="layui-textarea">{$setting.value}</textarea>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">配置类型</label>
        <div class="layui-input-block">
          <select name="type">
            <option value="">请选择类型</option>
            <option value="text" {if $setting.type == 'text'}selected{/if}>文本</option>
            <option value="textarea" {if $setting.type == 'textarea'}selected{/if}>多行文本</option>
            <option value="number" {if $setting.type == 'number'}selected{/if}>数字</option>
            <option value="email" {if $setting.type == 'email'}selected{/if}>邮箱</option>
            <option value="url" {if $setting.type == 'url'}selected{/if}>网址</option>
            <option value="switch" {if $setting.type == 'switch'}selected{/if}>开关</option>
            <option value="select" {if $setting.type == 'select'}selected{/if}>下拉选择</option>
          </select>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
          <textarea name="description" placeholder="请输入配置描述" class="layui-textarea">{$setting.description}</textarea>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
          <input type="radio" name="status" value="1" title="启用" {if $setting.status == 1}checked{/if}>
          <input type="radio" name="status" value="0" title="禁用" {if $setting.status == 0}checked{/if}>
        </div>
      </div>
    </div>
    
    <div class="form-footer">
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" onclick="submitForm()">提交</button>
          <button type="button" class="layui-btn layui-btn-primary" onclick="closeDialog()">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/admin/js/jquery-3.7.1.min.js"></script>
  <script src="/static/layui/layui.js"></script>
  <script>
  layui.use(['form', 'layer'], function(){
    var form = layui.form;
    var layer = layui.layer;
    
    // 表单提交
    window.submitForm = function() {
      var formData = {
        id: '{$setting.id}',
        name: $('input[name="name"]').val(),
        key: $('input[name="key"]').val(),
        value: $('textarea[name="value"]').val(),
        type: $('select[name="type"]').val(),
        description: $('textarea[name="description"]').val(),
        status: $('input[name="status"]:checked').val()
      };
      
      if(!formData.name) {
        layer.msg('请输入配置名称', {icon: 2});
        return;
      }
      
      if(!formData.key) {
        layer.msg('请输入配置键', {icon: 2});
        return;
      }
      
      $.post('/admin/system_setting/edit', formData, function(res){
        if(res.code === 0){
          layer.msg('修改成功', {icon: 1});
          // 关闭弹窗并刷新父页面
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.location.reload();
        } else {
          layer.msg(res.msg || '修改失败', {icon: 2});
        }
      });
    };
  });
  
  function closeDialog() {
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
  }
  </script>
</body>
</html>
