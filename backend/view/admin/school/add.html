<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加学校</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body style="padding: 15px;">
    <form class="layui-form" lay-filter="addSchoolForm">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">学校名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入学校名称" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">学校编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" placeholder="请输入学校编码" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">学校简称</label>
                    <div class="layui-input-block">
                        <input type="text" name="short_name" placeholder="请输入学校简称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">学校类型</label>
                    <div class="layui-input-block">
                        <select name="school_type" lay-verify="required">
                            <option value="">请选择学校类型</option>
                            <option value="1">小学</option>
                            <option value="2">初中</option>
                            <option value="3">高中</option>
                            <option value="4">大学</option>
                            <option value="5">其他</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">省份</label>
                    <div class="layui-input-block">
                        <select name="province" lay-filter="province" lay-verify="required">
                            <option value="">请选择省份</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">城市</label>
                    <div class="layui-input-block">
                        <select name="city" lay-filter="city" lay-verify="required">
                            <option value="">请选择城市</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">区县</label>
                    <div class="layui-input-block">
                        <input type="text" name="district" placeholder="请输入区县" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact_person" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact_phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">网站</label>
                    <div class="layui-input-block">
                        <input type="url" name="website" placeholder="请输入网站地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">学生数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="student_count" placeholder="请输入学生数量" autocomplete="off" class="layui-input" value="0">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">教师数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="teacher_count" placeholder="请输入教师数量" autocomplete="off" class="layui-input" value="0">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">最大教师数</label>
                    <div class="layui-input-block">
                        <input type="number" name="max_teacher_count" placeholder="请输入最大教师数量" autocomplete="off" class="layui-input" value="1000">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">最大学生数</label>
                    <div class="layui-input-block">
                        <input type="number" name="max_student_count" placeholder="请输入最大学生数量" autocomplete="off" class="layui-input" value="10000">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">到期时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="expire_time" id="expire_time" placeholder="请选择到期时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" checked>
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">学校描述</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入学校描述" class="layui-textarea" rows="3"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addSchoolSubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    
    <script src="/static/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer', 'laydate'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        
        // 初始化日期选择器
        laydate.render({
            elem: '#expire_time',
            type: 'datetime'
        });
        
        // 加载省份数据
        $.get('/admin/school/provinces', function(res){
            if(res.code === 0){
                var html = '<option value="">请选择省份</option>';
                res.data.forEach(function(item){
                    html += '<option value="' + item + '">' + item + '</option>';
                });
                $('select[name="province"]').html(html);
                form.render('select');
            }
        });
        
        // 省份选择事件
        form.on('select(province)', function(data){
            var province = data.value;
            if(province){
                $.get('/admin/school/cities', {province: province}, function(res){
                    if(res.code === 0){
                        var html = '<option value="">请选择城市</option>';
                        res.data.forEach(function(item){
                            html += '<option value="' + item + '">' + item + '</option>';
                        });
                        $('select[name="city"]').html(html);
                        form.render('select');
                    }
                });
            } else {
                $('select[name="city"]').html('<option value="">请选择城市</option>');
                form.render('select');
            }
        });
        
        // 表单提交
        form.on('submit(addSchoolSubmit)', function(data){
            $.post('/admin/school/add', data.field, function(res){
                if(res.code === 0){
                    layer.msg('添加成功', {icon: 1}, function(){
                        // 关闭弹窗并刷新父页面表格
                        var frameIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(frameIndex);
                        if (parent.layui && parent.layui.table) {
                            parent.layui.table.reload('schoolTable');
                        }
                    });
                } else {
                    layer.msg(res.msg || '添加失败', {icon: 2});
                }
            });
            return false;
        });
    });
    </script>
</body>
</html>
