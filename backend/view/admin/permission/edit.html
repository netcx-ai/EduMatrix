<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑权限</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
  <style>
    body { 
      padding: 0; 
      margin: 0; 
      background: #f2f2f2; 
      height: 100vh;
      overflow: hidden;
    }
    .layui-form { 
      background: #fff; 
      margin: 0; 
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .layui-form-item { 
      margin-bottom: 15px; 
    }
    .layui-form-label { 
      width: 80px; 
      padding: 9px 5px 9px 0; 
    }
    .layui-input-block { 
      margin-left: 100px; 
      min-width: 300px; 
    }
    .form-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .form-footer {
      padding: 15px 20px;
      border-top: 1px solid #e6e6e6;
      background: #fafafa;
    }
    @media (max-width: 500px) {
      .layui-input-block { margin-left: 0; min-width: 0; }
      .layui-form-label { width: 100%; text-align: left; }
    }
  </style>
</head>
<body>
  <!-- 编辑权限页 -->
  <div class="layui-form">
    <div class="form-content">
      <div class="layui-form-item">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" value="{$permission.name}" placeholder="请输入权限名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">权限标识</label>
        <div class="layui-input-block">
          <input type="text" name="permission" value="{$permission.permission}" placeholder="请输入权限标识" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">所属模块</label>
        <div class="layui-input-block">
          <select name="module">
            <option value="">请选择模块</option>
            <option value="system" {if $permission.module == 'system'}selected{/if}>系统管理</option>
            <option value="user" {if $permission.module == 'user'}selected{/if}>用户管理</option>
            <option value="content" {if $permission.module == 'content'}selected{/if}>内容管理</option>
            <option value="other" {if $permission.module == 'other'}selected{/if}>其他</option>
          </select>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
          <textarea name="description" placeholder="请输入权限描述" class="layui-textarea">{$permission.description}</textarea>
        </div>
      </div>
    </div>
    
    <div class="form-footer">
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" onclick="submitForm()">提交</button>
          <button type="button" class="layui-btn layui-btn-primary" onclick="closeDialog()">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/admin/js/jquery-3.7.1.min.js"></script>
  <script src="/static/layui/layui.js"></script>
  <script>
  layui.use(['form', 'layer'], function(){
    var form = layui.form;
    var layer = layui.layer;
    
    // 表单提交
    window.submitForm = function() {
      var formData = {
        id: '{$permission.id}',
        name: $('input[name="name"]').val(),
        permission: $('input[name="permission"]').val(),
        module: $('select[name="module"]').val(),
        description: $('textarea[name="description"]').val()
      };
      
      if(!formData.name) {
        layer.msg('请输入权限名称', {icon: 2});
        return;
      }
      
      if(!formData.permission) {
        layer.msg('请输入权限标识', {icon: 2});
        return;
      }
      
      $.post('/admin/permission/edit', formData, function(res){
        if(res.code === 0){
          layer.msg('修改成功', {icon: 1});
          // 关闭弹窗并刷新父页面
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.location.reload();
        } else {
          layer.msg(res.msg || '修改失败', {icon: 2});
        }
      });
    };
  });
  
  function closeDialog() {
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
  }
  </script>
</body>
</html>
