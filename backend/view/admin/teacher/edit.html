<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑教师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body style="padding: 15px;">
    <form class="layui-form" lay-filter="editTeacherForm">
        <input type="hidden" name="id" value="{$teacher.id}">
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">教师姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="real_name" value="{$teacher.real_name}" placeholder="请输入教师姓名" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">工号</label>
                    <div class="layui-input-block">
                        <input type="text" name="teacher_no" value="{$teacher.teacher_no}" placeholder="请输入工号" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属学校</label>
                    <div class="layui-input-block">
                        <select name="school_id" lay-filter="school" lay-verify="required">
                            <option value="">请选择学校</option>
                            {volist name="schools" id="school"}
                            <option value="{$school.id}" {if $teacher.school_id == $school.id}selected{/if}>{$school.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属学院</label>
                    <div class="layui-input-block">
                        <select name="college_id" lay-filter="college">
                            <option value="">请选择学院</option>
                            {volist name="colleges" id="college"}
                            <option value="{$college.id}" {if $teacher.college_id == $college.id}selected{/if}>{$college.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" value="{$teacher.phone}" placeholder="请输入手机号" autocomplete="off" class="layui-input" lay-verify="phone">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" value="{$teacher.email}" placeholder="请输入邮箱" autocomplete="off" class="layui-input" lay-verify="email">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="gender" value="1" title="男" {if $teacher.gender == 1}checked{/if}>
                        <input type="radio" name="gender" value="2" title="女" {if $teacher.gender == 2}checked{/if}>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">职称</label>
                    <div class="layui-input-block">
                        <select name="title">
                            <option value="">请选择职称</option>
                            {volist name="titleOptions" id="title" key="value"}
                            <option value="{$value}" {if $teacher.title == $value}selected{/if}>{$title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="department" value="{$teacher.department}" placeholder="请输入部门" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" {if $teacher.status == 1}checked{/if}>
                        <input type="radio" name="status" value="0" title="禁用" {if $teacher.status == 0}checked{/if}>
                        <input type="radio" name="status" value="2" title="待审核" {if $teacher.status == 2}checked{/if}>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="editTeacherSubmit">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    
    <script src="/static/admin/js/jquery-3.7.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        
        // 学校变化时加载学院
        form.on('select(school)', function(data){
            var schoolId = data.value;
            if(schoolId){
                $.get('/admin/college/getList', {school_id: schoolId}, function(res){
                    if(res.code === 0){
                        var html = '<option value="">请选择学院</option>';
                        res.data.list.forEach(function(item){
                            html += '<option value="' + item.id + '">' + item.name + '</option>';
                        });
                        $('select[name="college_id"]').html(html);
                        form.render('select');
                    }
                });
            } else {
                $('select[name="college_id"]').html('<option value="">请选择学院</option>');
                form.render('select');
            }
        });
        
        // 表单提交
        form.on('submit(editTeacherSubmit)', function(data){
            $.post('/admin/teacher/update/' + data.field.id, data.field, function(res){
                if(res.code === 0){
                    layer.msg('保存成功', {icon: 1}, function(){
                        // 刷新父页面表格
                        parent.layui.table.reload('teacherTable');
                        // 关闭弹窗
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(res.msg || '保存失败', {icon: 2});
                }
            });
            return false;
        });
    });
    </script>
</body>
</html>
