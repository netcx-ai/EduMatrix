<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>分配权限</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
  <style>
    body { 
      padding: 0; 
      margin: 0; 
      background: #f2f2f2; 
      height: 100vh;
      overflow: hidden;
    }
    .layui-form { 
      background: #fff; 
      margin: 0; 
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .layui-form-item { 
      margin-bottom: 15px; 
    }
    .layui-form-label { 
      width: 80px; 
      padding: 9px 5px 9px 0; 
    }
    .layui-input-block { 
      margin-left: 100px; 
      min-width: 300px; 
    }
    #permissionTree { 
      height: 300px; 
      overflow-y: auto; 
      border: 1px solid #e6e6e6;
      padding: 10px;
      background: #fafafa;
    }
    .form-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .form-footer {
      padding: 15px 20px;
      border-top: 1px solid #e6e6e6;
      background: #fafafa;
    }
    @media (max-width: 500px) {
      .layui-input-block { margin-left: 0; min-width: 0; }
      .layui-form-label { width: 100%; text-align: left; }
    }
  </style>
</head>
<body>
  <!-- 角色权限分配页 -->
  <div class="layui-form">
    <div class="form-content">
      <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" value="{$role.name}" readonly>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">权限分配</label>
        <div class="layui-input-block">
          <div id="permissionTree"></div>
        </div>
      </div>
    </div>
    
    <div class="form-footer">
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" onclick="savePermissions()">保存权限</button>
          <button type="button" class="layui-btn layui-btn-primary" onclick="closeDialog()">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/admin/js/jquery-3.7.1.min.js"></script>
  <script src="/static/layui/layui.js"></script>
  <script>
  layui.use(['tree', 'layer'], function(){
    var tree = layui.tree;
    var layer = layui.layer;
    
    // 获取权限数据
    $.get('/admin/role/getPermissions', {role_id: '{$role.id}'}, function(res){
      console.log('权限数据:', res);
      if(res.code === 0){
        // 渲染权限树
        tree.render({
          elem: '#permissionTree',
          data: res.data,
          showCheckbox: true,
          id: 'permissionTree',
          onlyIconControl: true,
          click: function(obj){
            console.log('点击节点:', obj);
          }
        });
      } else {
        layer.msg(res.msg || '获取权限数据失败', {icon: 2});
      }
    }).fail(function(xhr, status, error) {
      console.error('请求失败:', error);
      layer.msg('网络请求失败，请检查网络连接', {icon: 2});
    });
  });

  // 保存权限
  function savePermissions() {
    var checkedData = layui.tree.getChecked('permissionTree');
    console.log('选中的权限:', checkedData);
    var permissionIds = [];
    
    // 收集选中的权限ID
    function collectIds(data) {
      data.forEach(function(item) {
        if(item.id && typeof item.id === 'number') {
          permissionIds.push(item.id);
        }
        if(item.children && item.children.length > 0) {
          collectIds(item.children);
        }
      });
    }
    
    collectIds(checkedData);
    console.log('收集的权限ID:', permissionIds);
    
    $.post('/admin/role/savePermissions', {
      role_id: '{$role.id}',
      permission_ids: permissionIds
    }, function(res){
      if(res.code === 0){
        layer.msg('权限保存成功', {icon: 1});
        // 关闭弹窗
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      } else {
        layer.msg(res.msg || '保存失败', {icon: 2});
      }
    }).fail(function(xhr, status, error) {
      console.error('保存失败:', error);
      layer.msg('网络请求失败，请重试', {icon: 2});
    });
  }
  
  function closeDialog() {
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
  }
  </script>
</body>
</html>
